<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste de T√¢ches Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url("https://img.freepik.com/vecteurs-libre/fond-bulles-eau-brillante-fond-bleu_1017-26353.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }
    .screen {
      display: none;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.3);
      flex-direction: column;
    }
    .screen.active { display: flex; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button { cursor: pointer; background: rgba(255,255,255,0.4); color: #000; }
    .task, .friend, #scoreboard div {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      background: rgba(255,255,255,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #000;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: rgba(0,0,0,0.5);
    }
    nav button {
      flex: 1;
      padding: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div id="tasksScreen" class="screen active">
    <h1>üìã T√¢ches</h1>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <input id="taskPoints" type="number" placeholder="Points" value="5">
    <button onclick="addTask()">Ajouter t√¢che</button>
    <button onclick="clearTasks()">Tout supprimer</button>
    <div id="tasks"></div>
  </div>

  <div id="friendsScreen" class="screen">
    <h1>üë• Amis</h1>
    <input id="friendInput" placeholder="Nom de l'ami">
    <button onclick="addFriend()">Ajouter ami</button>
    <div id="friends"></div>
  </div>

  <div id="scoresScreen" class="screen">
    <h1>üèÜ Scores</h1>
    <div id="scoreboard"></div>
  </div>

  <nav>
    <button onclick="showScreen('tasksScreen')">T√¢ches</button>
    <button onclick="showScreen('friendsScreen')">Amis</button>
    <button onclick="showScreen('scoresScreen')">Scores</button>
  </nav>

  <script>
    // Gestion des √©crans
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Gestion t√¢ches / amis / scores
    let tasks = [];
    let friends = [];
    let scores = {};

    function addTask() {
      const name = document.getElementById("taskInput").value;
      const pts = parseInt(document.getElementById("taskPoints").value) || 5;
      if (!name) return;
      tasks.push({name, points: pts, done: false});
      document.getElementById("taskInput").value = "";
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      if (tasks[index].done) {
        let friend = prompt("√Ä qui donner les points ? (nom exact)");
        if (friend && scores[friend] !== undefined) {
          scores[friend] += tasks[index].points;
        }
      }
      renderTasks();
      renderScores();
    }

    function clearTasks() {
      tasks = [];
      renderTasks();
    }

    function renderTasks() {
      const div = document.getElementById("tasks");
      div.innerHTML = "";
      tasks.forEach((t, i) => {
        const d = document.createElement("div");
        d.className = "task";
        d.innerHTML = `${t.done ? "‚úÖ" : "‚ùå"} ${t.name} (${t.points} pts) 
          <button onclick="toggleTask(${i})">Changer √©tat</button>`;
        div.appendChild(d);
      });
    }

    function addFriend() {
      const name = document.getElementById("friendInput").value;
      if (!name || friends.includes(name)) return;
      friends.push(name);
      scores[name] = 0;
      document.getElementById("friendInput").value = "";
      renderFriends();
      renderScores();
    }

    function removeFriend(name) {
      friends = friends.filter(f => f !== name);
      delete scores[name];
      renderFriends();
      renderScores();
    }

    function changePoints(name, delta) {
      if (scores[name] !== undefined) {
        scores[name] += delta;
        renderScores();
      }
    }

    function renderFriends() {
      const div = document.getElementById("friends");
      div.innerHTML = "";
      friends.forEach(f => {
        const d = document.createElement("div");
        d.className = "friend";
        d.innerHTML = `${f} 
          <button onclick="removeFriend('${f}')">Retirer</button>
          <button onclick="changePoints('${f}', -5)">-5 pts</button>`;
        div.appendChild(d);
      });
    }

    function renderScores() {
      const div = document.getElementById("scoreboard");
      div.innerHTML = "";
      friends.forEach(f => {
        const d = document.createElement("div");
        d.innerText = `${f}: ${scores[f]} pts`;
        div.appendChild(d);
      });
    }
  </script>

</body>
</html>
