<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste de t√¢ches color√©e</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      background: rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button { cursor: pointer; background: rgba(0,0,0,0.2); color: #fff; }
    .task, .friend, #scoreboard div {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      background: rgba(255,255,255,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>üìã Liste de t√¢ches color√©e</header>
  <main>
    <div>
      <input id="taskInput" placeholder="Nouvelle t√¢che">
      <input id="taskPoints" type="number" placeholder="Points" value="5">
      <button onclick="addTask()">Ajouter t√¢che</button>
      <button onclick="clearTasks()">Tout supprimer</button>
    </div>
    <div id="tasks"></div>

    <div>
      <h2>üë• Amis</h2>
      <input id="friendInput" placeholder="Nom de l'ami">
      <button onclick="addFriend()">Ajouter ami</button>
      <div id="friends"></div>
    </div>

    <div>
      <h2>üèÜ Tableau des scores</h2>
      <div id="scoreboard"></div>
    </div>
  </main>

  <script>
    let tasks = [];
    let friends = [];
    let scores = {};

    function addTask() {
      const name = document.getElementById("taskInput").value;
      const pts = parseInt(document.getElementById("taskPoints").value) || 5;
      if (!name) return;
      tasks.push({name, points: pts, done: false});
      document.getElementById("taskInput").value = "";
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      if (tasks[index].done) {
        let friend = prompt("√Ä qui donner les points ? (nom exact)");
        if (friend && scores[friend] !== undefined) {
          scores[friend] += tasks[index].points;
        }
      }
      renderTasks();
      renderScores();
    }

    function clearTasks() {
      tasks = [];
      renderTasks();
    }

    function renderTasks() {
      const div = document.getElementById("tasks");
      div.innerHTML = "";
      tasks.forEach((t, i) => {
        const d = document.createElement("div");
        d.className = "task";
        d.innerHTML = `${t.done ? "‚úÖ" : "‚ùå"} ${t.name} (${t.points} pts) 
          <button onclick="toggleTask(${i})">Changer √©tat</button>`;
        div.appendChild(d);
      });
    }

    function addFriend() {
      const name = document.getElementById("friendInput").value;
      if (!name || friends.includes(name)) return;
      friends.push(name);
      scores[name] = 0;
      document.getElementById("friendInput").value = "";
      renderFriends();
      renderScores();
    }

    function removeFriend(name) {
      friends = friends.filter(f => f !== name);
      delete scores[name];
      renderFriends();
      renderScores();
    }

    function changePoints(name, delta) {
      if (scores[name] !== undefined) {
        scores[name] += delta;
        renderScores();
      }
    }

    function renderFriends() {
      const div = document.getElementById("friends");
      div.innerHTML = "";
      friends.forEach(f => {
        const d = document.createElement("div");
        d.className = "friend";
        d.innerHTML = `${f} 
          <button onclick="removeFriend('${f}')">Retirer</button>
          <button onclick="changePoints('${f}', -5)">-5 pts</button>`;
        div.appendChild(d);
      });
    }

    function renderScores() {
      const div = document.getElementById("scoreboard");
      div.innerHTML = "";
      friends.forEach(f => {
        const d = document.createElement("div");
        d.innerText = `${f}: ${scores[f]} pts`;
        div.appendChild(d);
      });
    }
  </script>
</body>
</html>
